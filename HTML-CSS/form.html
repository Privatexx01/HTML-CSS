<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Başlıksız Belge</title>
</head>
<body>
	<table height="72">
		<tr>
			<td width="100" height="20" align="right">Ad Soyad:</td>
			<td width="250"><input type="text" size="20"></td>
		</tr>
		<tr>
			<td height="20" align="right">E-Mail:</td>
			<td><input type="text" size="10">@
				<select>
					<option>gmail.com</option>
					<option>hotmail.com</option>
					<option>outlook.com</option>
				</select>
			</td>
		</tr>
		<tr>
			<td height="20" align="right">Cinsiyet:</td>
			<td>
				<input name="cinsiyet" type="radio" value="Kadın">Kadın
				<input name="cinsiyet" type="radio" value="Erkek">Erkek
			</td>
		</tr>
		<tr>
			<td height="20" align="right">Doğum Yeri:</td>
			<td>
				<select>
					<option>Bir Şehir Seçiniz</option>
					<option>İstanbul</option>
					<option>Ankara</option>
					<option>İzmir</option>
					<option>Edirne</option>
				</select>
			</td>
		</tr>
		<tr>
			<td height="20" align="right">Hobiler:</td>
			<td>
				<input type="checkbox">Sinema
				<input type="checkbox">Tiyatro
				<input type="checkbox">Kitap
			</td>
		</tr>
		
		<tr>
			<td height="20"></td>
			<td><input type="button" value="Gönder"></td>
		</tr>
		
	</table>

</body>
</html>
